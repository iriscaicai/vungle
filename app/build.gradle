apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.iris.demo.vungledemoo"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    // Vungle SDK
    implementation files('libs/vungle-android-sdk-6.3.24.jar')

    // Required Third-party Dependencies
    implementation files('libs/converter-gson-2.2.0.jar')
    implementation files('libs/fetch-1.1.5.jar')
    implementation files('libs/gson-2.7.jar')
    implementation files('libs/logging-interceptor-3.7.0.jar')
    implementation files('libs/okhttp-3.7.0.jar')
    implementation files('libs/okio-1.12.0.jar')
    implementation files('libs/retrofit-2.2.0.jar')
    implementation files('libs/VNG-moat-mobile-app-kit-2.2.0.jar') // JAR Integration only

    // Support library
    implementation 'com.android.support:support-v4:27.1.1'

    // Recommended Google Play Services
    implementation 'com.google.android.gms:play-services-basement:16.0.0'

    // Optional Google Play Services
    implementation 'com.google.android.gms:play-services-ads-identifier:16.0.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'

}
